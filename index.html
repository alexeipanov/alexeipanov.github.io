<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <title>Image Editor</title> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <link rel="stylesheet" href="app.css"> </head> <body> <div id="defaultNotification" class="notification hidden"> <p>Default notification message</p> <div class="close"></div> </div> <header></header> <section class="app"> <aside> <sidebar v-bind:panel.sync="panel"></sidebar> </aside> <main> <toolbar v-bind:panel.sync="panel"></toolbar> <canvas id="editor"></canvas> <div> </div> </main> </section> <footer class="x12"> <div class="copyright">&copy; 2021 <a href="mailto:windstarter@gmail.com">Alexei Panov</a></div> <div class="footer-menu"> <nav> <ul> <li><a href="#">About Us</a></li> <li><a href="#">Blog</a></li> <li><a href="#">Feedback</a></li> </ul> </nav> </div> <div class="social"> links </div> <div class="subscribe"> <form class="inline" action="#"> <input type="text" name="" placeholder="your@email.com"><button type="submit">Subscribe</button> </form> </div> </footer> <script src="app.js"></script> <template id="toolbar"> <nav class="bar"> <ul> <button class="icon-button" @click="openPanel('DocumentProperties')"> <svg class="icon"><use href="images/icons.svg#file"></use></svg> </button> <button class="icon-button" @click="undo()"> <svg class="icon"><use href="images/icons.svg#undo"></use></svg> </button> <button class="icon-button" @click="redo()"> <svg class="icon"><use href="images/icons.svg#redo"></use></svg> </button> <button class="icon-button accent" :disabled="!store.selection" @click="remove()"> <svg class="icon"><use href="images/icons.svg#times"></use></svg> </button> <button class="icon-button" @click="openPanel('TextProperties')"> <svg class="icon"><use href="images/icons.svg#font"></use></svg> </button> <button class="icon-button" @click="openPanel('ImageProperties')"> <svg class="icon"><use href="images/icons.svg#image"></use></svg> </button> <button class="icon-button" @click="openPanel('BackgroundProperties')"> <svg class="icon"><use href="images/icons.svg#palette"></use></svg> </button> <button class="icon-button" @click="openPanel('IconProperties')"> <svg class="icon"><use href="images/icons.svg#icons"></use></svg> </button> </ul> </nav> </template> <template id="sidebar"> <div class="accordion"> <div class="panel" :class="{ active: isSelected(panel, 'DocumentProperties') }"> <div class="header" @click="openPanel('DocumentProperties')">Document</div> <div class="body" v-if="panel === 'DocumentProperties'"> <div class="flex-column"> <div class="flex-row"> <div class="element-group"> <label for="format">Format</label> <select id="format" v-model="store.DocumentProperties.format"> <option v-for="format in store.formats" :value="format">{{format.name}}</option> </select> </div> </div> <div class="flex-row"> <div class="element-group"> <label for="padding">Padding</label> <input id="padding" v-model.number="store.DocumentProperties.padding"> </div> <div class="element-group"> <label for="grid-size">Grid Size</label> <input id="grid-size" v-model.number="store.DocumentProperties.gridSize"> </div> </div> <div class="flex-row"> <button @click="newDrawing(store.DocumentProperties.format.size)">Create</button> </div> </div> </div> </div> <div class="panel" :class="{ active: isSelected(panel, 'TextProperties') }"> <div class="header" @click="openPanel('TextProperties')">Text</div> <div class="body" v-if="panel === 'TextProperties'"> <div class="flex-column"> <div class="flex-row"> <textarea cols="40" rows="4" v-model="store.TextProperties.text"></textarea> </div> <div class="flex-row"> <div class="element-group"> <label for="font">Font</label> <select id="font" v-model="store.TextProperties.fontFamily"> <option v-for="font in store.fonts" :value="font.name">{{font.name}}</option> </select> </div> <div class="element-group"> <label for="size">Size</label> <select id="size" v-model="store.TextProperties.fontSize"> <option v-for="size in store.sizes" :value="size" :selected="isSelected(size, store.TextProperties.fontSize)">{{size}}</option> </select> </div> <div class="element-group"> <button class="icon-button small" :disabled="!font.isRegular()" :class="{ 'is-active': store.TextProperties.fontStyle === 'normal' }" @click="store.TextProperties.fontStyle = 'normal'"> <svg class="icon"><use href="images/icons.svg#font"></use></svg> </button> <button class="icon-button small" :disabled="!font.isItalic()" :class="{ 'is-active': store.TextProperties.fontStyle === 'italic' }" @click="store.TextProperties.fontStyle = 'italic'"> <svg class="icon"><use href="images/icons.svg#italic"></use></svg> </button> </div> <div class="element-group"> <button class="icon-button small" :class="{ 'is-active': store.TextProperties.textAlign === 'left' }" @click="store.TextProperties.textAlign = 'left'"> <svg class="icon"><use href="images/icons.svg#align-left"></use></svg> </button> <button class="icon-button small" :class="{ 'is-active': store.TextProperties.textAlign === 'center' }" @click="store.TextProperties.textAlign = 'center'"> <svg class="icon"><use href="images/icons.svg#align-center"></use></svg> </button> <button class="icon-button small" :class="{ 'is-active': store.TextProperties.textAlign === 'right' }" @click="store.TextProperties.textAlign = 'right'"> <svg class="icon"><use href="images/icons.svg#align-right"></use></svg> </button> </div> </div> <div class="flex-row"> <div class="element-group"> <label for="weight">Weight</label> <select id="weight" v-model="store.TextProperties.fontWeight"> <option v-for="weight in font.weights" :value="weight" :selected="isSelected(weight, store.TextProperties.fontWeight)">{{weight}}</option> </select> </div> </div> <div class="flex-row"> <div class="element-group"> <button @click="addText()">Add</button> </div> </div> </div> </div> </div> <div class="panel image" :class="{ active: isSelected(panel, 'ImageProperties') }"> <div class="header" @click="openPanel('ImageProperties')">Images</div> <div class="body" v-if="panel === 'ImageProperties'"> <div class="flex-row"> <div class="image-list"> <img v-for="image in store.images" :src="image" :class="{ active: isSelected(image, store.ImageProperties.item) }" draggable="true" @click="store.ImageProperties.item = image" @dragstart="startDrag($event, image, 'image')"> </div> </div> <div class="flex-row start"> <input @change="addImages" type="file" accept="image/*" ref="imageInput" multiple="multiple"> <button @click="uploadImages">Upload</button> <button class="bright" @click="addImage()" :disabled="!store.ImageProperties.item">Use</button> </div> </div> </div> <div class="panel background" :class="{ active: isSelected(panel, 'BackgroundProperties') }"> <div class="header" @click="openPanel('BackgroundProperties')">Background</div> <div class="body" v-if="panel === 'BackgroundProperties'"> <div class="flex-row"> <div class="image-list"> <img v-for="background in store.backgrounds" :src="background" :class="{ active: isSelected(background, store.BackgroundProperties.item) }" @click="setBackground()" @dragstart="startDrag($event, background, 'background')"> </div> </div> <div class="flex-row"> <input @change="addBackgrounds" type="file" accept="image/*" ref="imageInput" multiple="multiple"> <button @click="uploadImages">Upload</button> </div> <div class="flex-row"> <div class="color"></div> </div> <div class="flex-row"> <button @click="clearBackground()" :disabled="!store.BackgroundProperties.item">Clear</button> </div> </div> </div> <div class="panel" :class="{ active: isSelected(panel, 'IconProperties') }"> <div class="header" @click="openPanel('IconProperties')">Icons</div> <div class="body" v-if="panel === 'IconProperties'"> <div class="flex-row"> <div class="icon-list"> <div class="icon-cell" v-for="icon in store.icons" :class="{ active: isSelected(icon, store.IconProperties.item) }" @click="store.IconProperties.item = icon"> <svg class="icon"><use :href="'images/icons.svg#' + icon"></use></svg> </div> </div> </div> <div class="flex-row start"> <button class="bright" @click="addIcon()" :disabled="!store.IconProperties.item">Use</button> </div> </div> </div> </div></template> <object data="images/icons.svg" type="image/svg+xml" id="icons" width="100%" height="100%"></object> </body> </html>
